services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: car-rental-server
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    networks:
      - car-rental-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: car-rental-client
    ports:
      - "8100:8100"
    environment:
      - API_URL=http://car-rental-server:5000
    depends_on:
      - server
    networks:
      - car-rental-network
    restart: unless-stopped

  jenkins:
    build:
      context: ./infra/jenkins
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    user: root
    volumes:
      - ./infra/jenkins/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - car-rental-network

  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    container_name: car-rental-nginx
    ports:
      - "80:80"
    depends_on:
      - server
      - client
    networks:
      - car-rental-network
    restart: unless-stopped

volumes:
  jenkins_home:

networks:
  car-rental-network:
    name: car-rental-network
    driver: bridge
